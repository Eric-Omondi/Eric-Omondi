<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .alertmes{
        color: rgb(236, 8, 8);
      }
      .sucalertmes{
        color: rgb(15, 172, 15);
      }
    </style>
  </head>
  <body>
    <form action="" id="details_form">
      <h1>User Details</h1>
      <label>Full Name</label>
      <input
        type="text"
        name="fullname"
        id="fullname"
        placeholder="Enter Full Name"
      />
      <label>National ID number</label>
      <input
        type="number"
        name="idnumber"
        id="idnumber"
        placeholder="ID Number"
      />
      <br />
      <br />
      <label>Age</label>
      <input type="number" name="age" id="age" placeholder="Enter Age" />
      <label>Natonality</label>
      <input
        type="text"
        name="nationality"
        id="nationality"
        placeholder="Enter Nationality"
      />
      <br />
      <div id="sucalertmes"  class="sucalertmes"></div>
      <div id="alertmes" class="alertmes"></div>
      <br />
      <input type="submit" value="Save" />
    </form>

    <script>
      let user_details = document.getElementById("details_form");
      user_details.addEventListener("submit", function (e) {
        // prevents the browser from refreshing
        e.preventDefault();
        let fullname = document.getElementById("fullname");
        let idnumber = document.getElementById("idnumber");
        let age = document.getElementById("age");
        let nationality = document.getElementById("nationality");
        if (
          fullname.value.length > 0 &&
          idnumber.value.length > 0 &&
          age.value.length > 0 &&
          nationality.value.length > 0
        ) {
          document.getElementById("sucalertmes").innerText = "Succesfull";
          alert("Operation succecfull")
        } else {
          document.getElementById("alertmes").innerText =
            "ensure all fields are entered";
        }
      });
    </script>
  </body>
</html>
