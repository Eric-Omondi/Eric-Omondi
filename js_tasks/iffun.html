    <script>
        function findPayee(taxableIncome) {
  let grossPayee;

  if (taxableIncome < 24000) {
    grossPayee = 0.1 * taxableIncome;
  } else if (taxableIncome > 24000 && taxableIncome <= 32333) {
    taxableIncome = taxableIncome - 24000;
    grossPayee = 8333 * 0.25 + grossPayee;
  } else if (taxableIncome > 32333 && taxableIncome <= 500000) {
    taxableIncome = taxableIncome - 8333;
    grossPayee = 467667 * 0.3 + +grossPayee;
  } else if (taxableIncome > 500000 && taxableIncome <= 800000) {
    taxableIncome = taxableIncome - 467667;
    grossPayee = 300000 * 0.325 + grossPayee;
  } else if (taxableIncome > 800000) {
    taxableIncome = taxableIncome - 300000;
    grossPayee = taxableIncome * 0.35 + grossPayee;
  } else {
    grossPayee = 0;
  }
  let personalRelief = 2400;
  netPayee = grossPayee - personalRelief;
  return netPayee;
}




function findPAYEE(taxable_income, personal_relief = 2400) {
            netpayee = 0
            if (taxable_income <= 24000) {
                grosspayee = 24000 * 0.1
                netpayee = grosspayee - personal_relief
            } else if (taxable_income <= 32, 333) {
                grosspayee = ((taxable_income - 24000) * 0.25) + 2400
                netpayee = grosspayee - personal_relief
            } else if (taxable_income <= 500000) {
                grosspayee = ((taxable_income - 32333) * 0.30) + 4483.25
                netpayee = grosspayee - personal_relief
            // }else if ( taxable_income > 500000 && taxable_income <= 800000) {
            //     grosspayee = ((taxable_income - 500000) * 0.325) + 144, 783.35
            //     netpayee = grosspayee - personal_relief
            } else if (taxable_income > 500000) {
                grosspayee = ((taxable_income - 80000) * 0.35) + 4483.25
                netpayee = grosspayee - personal_relief
            } else {
                netpayee = 0
            }
            return netpayee
        }

        
    </script>
