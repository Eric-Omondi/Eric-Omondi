  <body>
    <script>
      // Write a program that takes the date of birth of a person
      //  and the program outputs the age in terms of years,months,days TODAY.

      let today = new Date();
      let birthDate = new Date(prompt("Enter the date of birth in YY-MM-DD"));
      let years = today.getFullYear() - birthDate.getFullYear();
      let months = today.getMonth() - birthDate.getMonth();
      let days = today.getDate() - birthDate.getDate();
    //   alert(`You are ${years} years, ${months} months, and ${days} days old.`);
   alert("You are " + years + " years " + months + " months " + " and " + days + " days old" )
   </script>
