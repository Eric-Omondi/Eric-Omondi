  <body>
    <script>
      // Write a program that takes input of 2 values
      //  and adds them. The program should only accept
      //   numbers and floats only or otherwise display an
      //   error “invalid character entered” and take the
      //    user to re-enter the inputs .

         

      let num1 = Number(prompt("Enter the first number"));
      let num2 = Number(prompt("Enter the second number"));

      

      if (parseInt(num1) === num1  && parseInt(num2) === num2 ) {
        total = num1 + num2;
        alert("The sum is: " + total);
      } else if ( parseFloat(num1) === num1 &&  parseFloat(num2) === num2)
      { total = num1 + num2;
        alert("The sum is: " + total);}
      else {
        alert("Invalid characters")
      }
    </script>
  </body>
