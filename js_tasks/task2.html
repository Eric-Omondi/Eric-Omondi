<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="result"></div>
    <script>
      // Prompt the user for a number either on a form input or the terminal.
      // Depending on whether the number is even or odd, display
      // either “odd” or “even” to the user.
      //  Hint: how does an even / odd number react differently when divided by 2?
      // If the number is a multiple of 4, print out “divisible by 4”.

      let number = Number(prompt("Enter Number"));

      if (parseInt(number) === number) {
        if (number % 2 === 0) {
          if (number % 4 === 0) {
            document.getElementById("result").innerHTML = "divisible by 4";
          } else {
            document.getElementById("result").innerHTML = "Even";
          }
        } else {
          document.getElementById("result").innerHTML = "Odd";
        }
      } else {
        alert("Invalid charcters entered")
      }
    </script>
  </body>
</html>
