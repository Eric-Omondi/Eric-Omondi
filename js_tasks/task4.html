<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="email"></div>
    <script>
      // Write a program which accepts email as form input or from terminal.
      //  Validate the email by checking if it's a valid email.
      // Hint: Check if it contains an “@” symbol and “.” symbol.

      let email = prompt("Enter you email");
      if (email.indexOf("@") > 0 && email.indexOf(".") > 0) {
        document.getElementById("email").innerHTML = email;
      } else {
        document.getElementById("email").innerHTML = "Not a valid email";
      }
    </script>
  </body>
</html>
