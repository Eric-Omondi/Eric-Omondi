<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="validater"></div>
    <script>
      // Implement a program that takes 3 form inputs or from the terminal, and stores them in three variables.
      // Return the largest of the three. Do this without using the the inbuilt max () function!
      // The goal of this exercise is to think about some internals that programs normally take care of for us.

      let num1 = Number(prompt("Enter Initial Number"));
      let num2 = Number(prompt("Enter Second Number"));
      let num3 = Number(prompt("Enter Last Number"));
// We first check to make sure the input is not a string using parseInt and parseFloat methods
      if (
        parseInt(num1) === num1 ||
        parseInt(num2) === num2 ||
        parseInt(num3) === num3
      ) {
        if (num1 > num2 && num1 > num3) {
          document.getElementById("validater").innerHTML =
            num1 + " is the largest";
        } else if (num2 > num1 && num2 > num3) {
          document.getElementById("validater").innerHTML =
            num2 + " is the largest";
        } else {
          document.getElementById("validater").innerHTML =
            num3 + " is the largest";
        }
      } else if (
        parseFloat(num1) === num1 ||
        parseFloat(num2) === num2 ||
        parseFloat(num3) === num3
      ) {
        if (num1 > num2 && num1 > num3) {
          document.getElementById("validater").innerHTML =
            num1 + " is the largest";
        } else if (num2 > num1 && num2 > num3) {
          document.getElementById("validater").innerHTML =
            num2 + " is the largest";
        } else {
          document.getElementById("validater").innerHTML =
            num3 + " is the largest";
        }
      } else {
        alert("Invalid characters");
      }

      
    </script>
  </body>
</html>
