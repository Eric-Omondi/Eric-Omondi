    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
      </head>
      <body>
        <div id="pass_validater"></div>
        <script>
          // Write a program input a password. Give them only 4 attempts 
          // to check the passwords entered against “admin@123”. If the 
          // password is correct access is granted. After you show them a message ,
          //  the account is blocked.

          for (i = 4; i > 0; i--) {
            let password = prompt("enter your password");
            // if it's correct it alerts and breaks
            if (password === "admin@123") {
              alert("You may enter");
              break;
            } //   if it's not and the tries have elapsed, then it alerts
            else if (i == 1) {
              alert("The account is blocked");
            } //   if its not but the ries have not elapsed
            else {
              alert("try again");
            }
          }
        </script>
      </body>
    </html>
  </body>
</html>
