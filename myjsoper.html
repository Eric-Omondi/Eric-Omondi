  <body>
    <script>
      // 1. Arithmetic operators
      let num1 = 5;
      let num2 = 12;
      // % returns the reainder of an operation
      console.log(num2 % num1);
      // 2. conditional operators
      console.log(">", num1 > num2);
      console.log("!=", num1 != num2);
      console.log("==", num1 == num2);
      console.log("==", num1 == num2);

      let email = "mail@";
      console.log("email is null", email == "");
      console.log("email is null", email.length > 0);

      //    3. Logical operators &&, ||
      // meant to combine conditions
      // && - if used all conditions must be true for the results to be true
      // || - atleast one codition must be true
      console.log ("&&",
      (num1 != num2) && (num1 > num2) && (num1 < num2)
      );

      console.log ("||",
      (num1 != num2) || (num1 > num2) || (num1 < num2)
      );

    //   used to check if a char is in a string
    console.log(
      (email.indexOf("@") > 0)
      (email.indexOf(".") > 0)
    )
    




    
    </script>
