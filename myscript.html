<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .el-one {
        font-size: 30px;
        margin-bottom: 20px;
        
      }
      .el-two {
        font-size: 30px;
        margin-bottom: 20px;
      }

      .el-three{
        font-size: 30px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="el-one" class="el-one">30</div>
    <div id="el-two" class="el-two">50</div>
    <div id="el-three" class="el-three">50</div>
   

    <script>
      let x = document.getElementById("el-one").innerText;
      let y = document.getElementById("el-two").innerText;
      let z = x + y;
      document.getElementById("el-three").innerText=z
      console.log(z);
    </script>
  </body>
</html>
