<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Write a program that takes the email and password as input
      // from a user and checks if they are equal to “admin@mail.com”
      // and password is “Admin@123” , if so then print
      // “Login is Successful” and if not print
      // “Invalid username or password”.
      // ONLY accept 3 tries after which it
      // notifies you that you have been blocked.

      for (i = 3; i > 0; i--) {
        let email = prompt("Enter your email:");
        let password = prompt("enter your password");
        // if it's correct it alerts and breaks
        if (email === "admin@mail.com" && password === "Admin@123") {
          alert("Login Successful");
          break;
        } //   if it's not and the tries have elapsed, then it alerts
        else if (i == 1) {
          alert("The account is blocked");
        } //   if its not but the ries have not elapsed
        else {
          alert("Invalid username or password");
        }
      }
    </script>
  </body>
</html>
