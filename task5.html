<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="validater"></div>
    <script>
      // Implement a program that takes 3 form inputs or from the terminal, and stores them in three variables.
      // Return the largest of the three. Do this without using the the inbuilt max () function!
      // The goal of this exercise is to think about some internals that programs normally take care of for us.

      let num1 = prompt("Enter Initial Number");
      let num2 = prompt("Enter Second Number");
      let num3 = prompt("Enter Last Number");

      if (num1 > num2 && num1 > num3) {
        document.getElementById("validater").innerHTML =
          num1 + " is the largest";
      } else if (num2 > num1 && num2 > num3) {
        document.getElementById("validater").innerHTML =
          num2 + " is the largest";
      } else {
        document.getElementById("validater").innerHTML =
          num3 + " is the largest";
      }
    </script>
  </body>
</html>
