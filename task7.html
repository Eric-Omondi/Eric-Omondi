<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="grade"></div>
    <script>
      // Write that prompts the user to input student marks.
      // The input should be between 0 and 100.Then output the correct grade:
      // A > 79 , B - 60 to 79, C -  59 to 49, D - 40 to 49, E - less 40

      let marks = prompt("Enter Marks");
      if (marks > 0 && marks <= 100) {
        if (marks > 79) {
          document.getElementById("grade").innerHTML = marks + "-" + "A";
        } else if (marks >= 60 && marks <= 79) {
          document.getElementById("grade").innerHTML = marks + "-" + "B";
        } else if (marks > 49 && marks <= 59) {
          document.getElementById("grade").innerHTML = marks + "-" + "C";
        } else if (marks >= 40 && marks <= 49) {
          document.getElementById("grade").innerHTML = marks + "-" + "D";
        } else {
          document.getElementById("grade").innerHTML = marks + "-" + "E";
        }
      }
    </script>
  </body>
</html>
